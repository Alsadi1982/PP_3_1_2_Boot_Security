<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>USER info</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
        <div th:if="${user}">
            <span class="navbar-text">Привет,
                <span th:text="${user.getFirstName()}">User</span>
            </span>
            <span>&nbsp;</span>
            <a type="button" class="btn btn-outline-secondary" th:href="@{/logout}">Выйти</a>
            <a type="button" class="btn btn-outline-secondary" th:if="${isAdmin}" th:href="@{/admin}">Назад</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="col-md-6 offset-md-3">
            <h5 class="my-3" >Имя пользователя</h5>
            <div th:text="${user.greeting()}" id="name"></div>
        </div>
        <div class="col-md-6 offset-mb-3">
            <h5 class="my-3">Email</h5>
            <div th:text="${user.email}" id="email"></div>
        </div>
        <div class="col-md-6 offset-mb-3">
            <h5 class="my-3">Возраст</h5>
            <div th:text="${user.age}" id="age"></div>

        </div>
        <div class="col-md-6 offset-mb-3">
            <h5 class="my-3">Роли</h5>
            <div th:each="role : ${user.getRoles()}">
                <span th:text="${role.name}"></span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
