<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="general.html :: headblock"/>
    <title>All users</title>
</head>
<body>
<th:block th:insert="general.html :: header"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    Admin
                </a>
                <a href="#" class="list-group-item list-group-item-action" th:href="@{/user}">User</a>
            </div>
        </div>
        <div class="col bg-light start-10">
            <h1 class="my-3 mx-2">Admin panel</h1>
<!--            <div class="card text-start">-->
                <div class="card-header bg-light">
                    <ul class="nav nav-tabs card-header-tabs" id="action">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" aria-current="true" href="#usersTable">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                    <h5 class="card-title bg-light">All users</h5>
                    <div class="bg-white m-3">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="userList">
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td class="text-center" colspan="4">Нет записей</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                    <div class="tab-pane fade" id="newUser">
                        <h5 class="card-title bg-light">Add new user</h5>
                        <div class="bg-white text-center">
                            <form class="form-signin" th:object="${user}">
                                <label for="newFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="Имя" required="" autofocus="" id="newFirstName" value=""><br>
                                <label for="newLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Фамилия" required="" autofocus="" id="newLastName" value=""><br>
                                <label for="newEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Email" required="" autofocus="" id="newEmail" value=""><br>
                                <label for="newAge" class="form-label">Age</label>
                                <input type="number" class="form-control" placeholder="Возраст" required="" autofocus="" id="newAge" value=""><br>
                                <label for="newUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="Логин" required="" autofocus="" id="newUsername" value=""><br>
                                <label for="newPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Пароль" required="" autofocus="" id="newPassword" value=""><br>
                                <p>
                                    <label class="form-label">Role</label>
                                    <select class="editRoles form-control" id="newUserRoles">

                                    </select>
                                </p>
                                <button type="submit" class="btn btn-success" id="addNewUserBtn">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<th:block th:insert="general.html :: footer"/>
<script src="/scripts/jquery-3.6.3.min.js"></script>
<script src="/scripts/index.js"></script>
</body>
</html>
